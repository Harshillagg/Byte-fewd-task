<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container">
        <header>
            <div class="navbox">
                <ul class="navlist">
                    <li>
                        <p>B.Y.T.E.</p>
                    </li>
                    <li>
                        <div class="list">

                    </li>
                </ul>
            </div>
        </header>
        <div class="main">
            <div class="main-card">
                <div class="form">
        
                    <h1>REGISTRATION</h1>

                    <div class="field">
                        <p>Name :</p>
                        <input type="text" id="name" placeholder="name" name="name" required>
                    </div>
                    <div class="field">
                        <p>Email :</p>
                        <input type="email" id="email" placeholder="email" name="email" required>
                    </div>
                    <div class="field">
                        <p>Password :</p>
                        <input type="password" id="password" placeholder="password" name="password" required>
                    </div>
                    <button id="registerButton" class="form-btn">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
